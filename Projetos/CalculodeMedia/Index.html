            <header class="cabecalho">
                <div class="divCabecalho">
                    <a href="https://alura.com.br/" target="_blank">
                        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
                        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
                    </a>
                    <div class="menu">
                        <a href="#"><p>Minha Média |</p></a>
                        <a href="#"><p> Sobre |</p></a>
                        <a href="#"><p> Contatos </p></a>
                    </div>

                </div>
            </header>
        
    
        
            <section class="container">
                <h1 class="page-title">
                    Calculadora de média
                </h1>
                <p class="page-subtitle">
                    Descubra qual a sua média de nota de todas as provas!
                </p>
                <div class="col">
					
                        <form action="#" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label"><strong>Nome</strong></label>
                                <input class="form-control-sm" type="text" name="name" placeholder="Digite o seu Nome" required>
                            </div>

                            <br>
                            <br>
                            <br>
                            <br>
                
                            <div class="mb-3">
                                <label for="nota_01" class="form-label"><strong>1° Nota</strong></label>
                                <input class="form-control-sm" type="number" name="nota_01" placeholder="Digite a nota do 1° Bimestre" required>
                            </div>

                            <div class="mb-3">
                                <label for="nota_02" class="form-label"><strong>2° Nota</strong></label>
                                <input class="form-control-sm" type="number" name="nota_02" placeholder="Digite a nota do 2° Bimestre" required>
                            </div>

                            <div class="mb-3">
                                <label for="nota_03" class="form-label"><strong>3° Nota</strong></label>
                                <input class="form-control-sm" type="number" name="nota_03" placeholder="Digite a nota do 3° Bimestre" required>
                            </div>

                            <div class="mb-3">
                                <label for="nota_04" class="form-label"><strong>4° Nota</strong></label>
                                <input class="form-control-sm" type="number" name="nota_04" placeholder="Digite a nota do 4° Bimestre" required>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Submit form</button>
                            </div>
                                
                        </form>  
                   
                </div>
                    
            </section>
       

            <footer>
                <div class="footer-content">

                    <p>Sobre</p>
                    <h3>Contatos</h3>
                </div>
            </footer>
    </body>
